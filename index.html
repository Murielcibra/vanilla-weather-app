<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Local National Global Daily Weather Forecast-Tempoweather</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="date-container">
          <div class="city" id="city">San Francisco</div>
          <div class="date">Last updated: <span id="date"></span></div>
          <div class="future-forecast">
            <div class="today" id="current-temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="weatherIcon"
                class="w-icon"
              />
              <ul>
                <li id="description">Clear</li>
              </ul>
              <div class="others">
                <div class="day">Mon</div>
                <div class="temp" id="temperature">
                  72<span id="cF">°C |°F</span>
                </div>
                <div class="humidity">
                  Humidity:<span id="humidity">75%</span>
                </div>
                <div>Windspeed:<span id="windspeed">2km</span></div>
              </div>
            </div>

            <div class="weather-forecast" id="weather-forecast">
              <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Thu</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Sun</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
            </div>
          </div>
        </div>
        <img class="motion-image" src="image/rain.gif" />
        <small>
          <a
            href="https://github.com/Murielcibra/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Muriel Cishek
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
