<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Local National Global Daily Weather Forecast-Tempoweather</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="city" id="city">San Francisco</div>
          <div class="date" id="date">September 25, 2022</div>
          <div class="time">Last Update 15:20 <span id="am-pm">PM</span></div>
          <div class="future-forecast">
            <div class="today" id="current-temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="weatherIcon"
                class="w-icon"
              />
              <ul id="description">
                <li>Clear</li>
              </ul>
              <div class="others">
                <div class="day">Mon</div>
                <div class="temp">72<span id="cF">°C |°F</span></div>
                <div class="humidity">75%</div>
                <div class="windsped">2km</div>
              </div>
            </div>

            <div class="weather-forecast" id="weather-forecast">
              <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Thu</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">Sun</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weatherIcon"
                  class="w-icon"
                />
                <div class="temp">Night-5&#176;</div>
                <div class="temp">Day-24&#176;</div>
              </div>
            </div>
          </div>
        </div>
        <img class="motion-image" src="image/rain.gif" />
        <small>
          <a
            href="https://github.com/wecodeschool/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Matt Delac
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
